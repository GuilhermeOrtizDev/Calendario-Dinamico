<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="colors.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center mt-4">
        <div class="daterange">
            <label for='idDate'>Date Range</label>
            <i class="fas fa-question-circle text-info" title="Intervalo de Datas"></i>
            <div class="form-group form-inline">
                <input type='text' id="idDate-start" name='idDate-start'
                    class='form-control daterange-left'
                    onclick="daterange_show('idDate')" readonly>
                <div class="form-control daterange-group" onclick="daterange_show('idDate')">-</div>
                <input type='text' id="idDate-end" name='idDate-end'
                    class='form-control daterange-right' onclick="daterange_show('idDate')"
                    readonly>
            </div>
            <span validation-for='idDate' class='text-danger d-none'></span>

            <div id="daterange-idDate" class="range d-none">
                <div class="row m-0">
                    <div class="colum-daterange2">
                        <div class="d-flex mb-2">
                            <a href="#" onclick="daterange_prev('idDate')" prev fws-daterange2-month=""
                                fws-daterange2-year="">
                                <i class="fas fa-angle-left fa-1_5x text-dark"></i>
                            </a>
                            <div dataleft class="w-100 text-center">
                            </div>
                        </div>
                        <table class="text-center">
                            <thead>
                                <tr>
                                    <th>D</th>
                                    <th>S</th>
                                    <th>T</th>
                                    <th>Q</th>
                                    <th>Q</th>
                                    <th>S</th>
                                    <th>S</th>
                                </tr>
                            </thead>
                            <tbody tableleft>
                            <tbody>
                        </table>
                    </div>
                    <div class="colum-daterange2">
                        <div class="d-flex mb-2">
                            <div dataright class="w-100 text-center">
                            </div>
                            <a href="#" onclick="daterange_next('idDate')" next fws-daterange2-month=""
                                fws-daterange2-year="">
                                <i class="fas fa-angle-right fa-1_5x text-dark"></i>
                            </a>
                        </div>
                        <table class="text-center">
                            <thead>
                                <tr>
                                    <th>D</th>
                                    <th>S</th>
                                    <th>T</th>
                                    <th>Q</th>
                                    <th>Q</th>
                                    <th>S</th>
                                    <th>S</th>
                                </tr>
                            </thead>
                            <tbody tableright>
                            <tbody>
                        </table>
                    </div>
                </div>
                <hr />
                <div class="d-flex daterange-footer">
                    <button type="button" class="btn btn-outline-primary" onclick="daterange_today('idDate')">Hoje</button>
                    <button type="button" class="btn btn-outline-primary ml-2"
                        onclick="daterange_clean('idDate')">Limpar</button>
                    <button type="submit" class="btn btn-primary ml-auto"
                        onclick="daterange_confirm('idDate')">Confirmar</button>
                </div>
            </div>
        </div>

        <div class="daterange-bg d-none" onclick="daterange_hidden('idDate')">
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script> daterange_init('idDate', '', '') </script>
</body>

</html>
